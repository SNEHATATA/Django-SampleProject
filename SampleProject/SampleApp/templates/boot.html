<!DOCTYPE html>
<html>
<head>
	<title>online bootstrap</title>
	

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-4 col-md-5">
		<div class="card card-header bg-warning">
			<div class="card card-body">
				<h2 class="text-center bg-info">login form</h2>
				<form>
					<input type="text" name="uname" placeholder="Enter Username" class="form-control my-4">
					<input type="password" name="psw" placeholder="Enter Placeholder" class="form-control my-4">

					<div class="text-center">
						<button class="btn btn-success">Login</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
